<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <h1>Aim Bot- The Game</h1>
        <div class="round_information">
            <div class="round">0</div>
            <div class="round_timer"></div>
        </div>
        <div class="points">
            <div class="player">Player: <span class="score">0</span></div>
            <div class="computer">Computer: <span class="score">-1</span></div>
        </div>
        <div class="game">
            <div class="kvadratas" onclick="increase_score(event)"></div>
        </div>
        <div class="round_winner"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
