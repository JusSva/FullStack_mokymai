<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptai</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container py-5" style="max-width: 1024px;">
        <div>
            <form onsubmit="getMeal(event)" class="input-group">
                <input 
                    type="text" 
                    class="form-control"
                    placeholder="Įveskite norimo patiekalo pavadinimą"
                >
                <button class="btn btn-primary">Ieškoti</button>
            </form>
            <button class="btn btn-secondary" onclick="getSingleMeal('random', '-1')">I'm feeling lucky!</button>
        </div>
        <div class="result row py-3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
